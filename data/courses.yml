  - id: 5
    image: 'conflicto arabe.jpg'
    author: 'Massimo Di Ricco'
    author_bio: 'Doctor en Estudios Culturales Mediterráneos por la Universidad Rovira i Virgili (URV) de Tarragona (España), con mas de 10 años de experiencia en el estudio de la región de Medio Oriente y de los procesos de la globalización y sus influencias a nivel local. El estudio de la región de Medio Oriente se ha caracterizado por numerosas estancias de larga duración en instituciones académicas y organizaciones de la sociedad civil de Líbano, Egipto y Túnez, trabajando también por medios de comunicación internacionales. Enfoque multidisciplinar con énfasis en los ámbitos políticos y históricos de la actualidad y los procesos de la globalización. Área de interés incluye la historia global, la historia política, el rol de los movimientos sociales, y las relaciones entre America Latina y Medio Oriente. '
    author_cvlac: ''
    author_channel: ''
    author_image: '7.jpg'
